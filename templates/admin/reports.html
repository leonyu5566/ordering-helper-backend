{% extends "admin/base.html" %}

{% block title %}報表查詢 - 點餐傳聲筒後台{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="h3 mb-4">
            <i class="fas fa-chart-bar"></i> 報表查詢
        </h1>
    </div>
</div>

<!-- 統計卡片 -->
<div class="row mb-4">
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            本月訂單
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthlyOrders">0</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            本月營收
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="monthlyRevenue">$0</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            活躍使用者
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="activeUsers">0</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-users fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            合作店家
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="partnerStores">0</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-store fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 報表選項 -->
<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-cog"></i> 報表設定
                </h6>
            </div>
            <div class="card-body">
                <form id="reportForm">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="reportType" class="form-label">報表類型</label>
                                <select class="form-control" id="reportType">
                                    <option value="orders">訂單報表</option>
                                    <option value="revenue">營收報表</option>
                                    <option value="users">使用者報表</option>
                                    <option value="stores">店家報表</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="dateRange" class="form-label">日期範圍</label>
                                <select class="form-control" id="dateRange">
                                    <option value="today">今天</option>
                                    <option value="week">本週</option>
                                    <option value="month" selected>本月</option>
                                    <option value="quarter">本季</option>
                                    <option value="year">本年</option>
                                    <option value="custom">自訂</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">開始日期</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="endDate" class="form-label">結束日期</label>
                                <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary" onclick="generateReport()">
                                <i class="fas fa-chart-bar"></i> 生成報表
                            </button>
                            <button type="button" class="btn btn-success" onclick="exportReport()">
                                <i class="fas fa-download"></i> 匯出報表
                            </button>
                            <button type="button" class="btn btn-info" onclick="refreshStats()">
                                <i class="fas fa-sync"></i> 重新整理
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- 報表結果 -->
<div class="row">
    <div class="col-12">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-chart-line"></i> 報表結果
                </h6>
            </div>
            <div class="card-body">
                <div id="reportContent">
                    <div class="text-center py-4">
                        <i class="fas fa-chart-bar fa-3x text-gray-300 mb-3"></i>
                        <p class="text-gray-500">請選擇報表類型並點擊「生成報表」</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>

    const dateRange = document.getElementById('dateRange').value;
    const startDate = document.getElementById('startDate').value;
    const endDate = document.getElementById('endDate').value;
    
    // TODO: 實作報表生成功能
    alert(`生成 ${reportType} 報表 - 功能開發中...`);
    
    // 顯示載入中
    document.getElementById('reportContent').innerHTML = `

            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
            <p class="mt-3">正在生成報表...</p>
        </div>
    `;
}

function exportReport() {
    // TODO: 實作報表匯出功能
    alert('報表匯出功能開發中...');
}

function refreshStats() {
    // TODO: 實作統計資料重新整理
    alert('統計資料重新整理功能開發中...');
}

// 日期範圍變更處理
document.getElementById('dateRange').addEventListener('change', function() {
    const dateRange = this.value;
    const startDateInput = document.getElementById('startDate');
    const endDateInput = document.getElementById('endDate');
    
    if (dateRange === 'custom') {
        startDateInput.disabled = false;
        endDateInput.disabled = false;
    } else {
        startDateInput.disabled = true;
        endDateInput.disabled = true;
        
        // 設定預設日期範圍
        const today = new Date();
        let startDate = new Date();
        
        switch(dateRange) {
            case 'today':
                startDate = today;
                break;
            case 'week':
                startDate.setDate(today.getDate() - 7);
                break;
            case 'month':
                startDate.setMonth(today.getMonth() - 1);
                break;
            case 'quarter':
                startDate.setMonth(today.getMonth() - 3);
                break;
            case 'year':
                startDate.setFullYear(today.getFullYear() - 1);
                break;
        }
        
        startDateInput.value = startDate.toISOString().split('T')[0];
        endDateInput.value = today.toISOString().split('T')[0];
    }
});

// 頁面載入時初始化
$(document).ready(function() {
    // 設定預設日期範圍為本月
    const today = new Date();
    const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
    
    document.getElementById('startDate').value = startOfMonth.toISOString().split('T')[0];
    document.getElementById('endDate').value = today.toISOString().split('T')[0];
});
</script>
{% endblock %}
