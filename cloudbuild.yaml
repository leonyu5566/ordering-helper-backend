steps:
  # 建立 Docker 映像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/ordering-helper-backend:$COMMIT_SHA', '.']
  
  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/ordering-helper-backend:$COMMIT_SHA']
  
  # 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ordering-helper-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ordering-helper-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '2'
      - '--set-env-vars'
      - 'WEB_CONCURRENCY=1'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/ordering-helper-backend:$COMMIT_SHA' 